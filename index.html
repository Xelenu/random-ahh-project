        .tab {
            padding: 15px;

            color: white;
            border: none;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .tab:hover {
            background: #666;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .content {
            display: none;
            padding: 20px;
            background: #222;
            color: white;
            border-radius: 10px;
            width: calc(100% - 250px);
            text-align: center;
            margin-left: 250px;
            height: 100vh;
            overflow-y: auto;
        }
        .active {
            display: block;
        }
    </style>
</head>
