        }
        .content {
            display: none;
            padding: 20px;

            border-radius: 10px;
            width: calc(100% - 250px);
            text-align: center;
            margin-left: 250px;
            height: 100vh;
            overflow-y: auto;
        }
        .active {

    <script>
        function showContent(tabId) {
